<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 如果你想更快的加载你的地图 我们可以异步加载百度地图 优化首屏加载速度 -->
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .box {
            width: 100%;
            height: 100%;
        }

        #map {
            width: 500px;
            height: 500px;
        }

        .anchorBL {
            display: none;
        }
    </style>
</head>

<body>
    <div class="box" id="map"></div>
    <script>
        function init() {
            console.log(window.BMapGL)
            var map = new BMapGL.Map("map")
            var point = new BMapGL.Point(116.148452, 32.31115)
            map.centerAndZoom(point, 100)
            map.enableScrollWheelZoom(true)
        }
        // onload 是首屏加载完毕调用
        window.onload = function () {
            var script = document.createElement("script")
            // 在src最后加上 &callback=init 他会自动调用init函数 帮我加载地图
            script.src = "https://api.map.baidu.com/api?v=1.0&&type=webgl&ak=rF2lf457b29meoDLWojL6v1hovoeJKXg&callback=init"
            document.body.appendChild(script)
        }

        // 这就是异步加载
    </script>

</body>

</html>

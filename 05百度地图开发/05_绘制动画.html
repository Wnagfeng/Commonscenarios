<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript"
        src="https://api.map.baidu.com/api?v=1.0&&type=webgl&ak=rF2lf457b29meoDLWojL6v1hovoeJKXg">
        </script>
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .box {
            width: 100%;
            height: 100%;
        }

        .anchorBL {
            display: none;
        }
    </style>
</head>

<body>
    <div class="box" id="map"></div>
    <script>
        var map = new BMapGL.Map("map")
        var point = new BMapGL.Point(116.148452, 32.31115)
        map.centerAndZoom(point, 100)
        map.enableScrollWheelZoom(true)
        var keyFrames = [
            {
                center: new BMapGL.Point(116.148452, 32.31115),
                zoom: 20,
                tilt: 50,
                heading: 0,
                percentage: 0
            },
            {
                center: new BMapGL.Point(116.148452, 32.31115),
                zoom: 21,
                tilt: 70,
                heading: 0,
                percentage: 0.1
            },
            {
                center: new BMapGL.Point(116.148452, 32.31115),
                zoom: 21,
                tilt: 70,
                heading: 0,
                percentage: 0.25
            },
            {
                center: new BMapGL.Point(116.148452, 32.31115),
                zoom: 21,
                tilt: 70,
                heading: -90,
                percentage: 0.35
            },
            {
                center: new BMapGL.Point(116.148452, 32.31115),
                zoom: 21,
                tilt: 70,
                heading: -90,
                percentage: 0.45
            },
            {
                center: new BMapGL.Point(116.148452, 32.31115),
                zoom: 21,
                tilt: 70,
                heading: -180,
                percentage: 0.55
            },
            {
                center: new BMapGL.Point(116.148452, 32.31115),
                zoom: 21,
                tilt: 70,
                heading: -180,
                percentage: 0.75
            },
            {
                center: new BMapGL.Point(116.148452, 32.31115),
                zoom: 21,
                tilt: 70,
                heading: -270,
                percentage: 0.85
            },
            {
                center: new BMapGL.Point(116.148452, 32.31115),
                zoom: 21,
                tilt: 70,
                heading: -360,
                percentage: 0.95
            },
            {
                center: new BMapGL.Point(116.148452, 32.31115),
                zoom: 20,
                tilt: 50,
                heading: -360,
                percentage: 1
            },
        ]
        var Opstion = {
            duration: 10000,     // 设置每次迭代动画持续时间
            delay: 3000,         // 设置动画延迟开始时间
            interation: 'INFINITE'
        }
        var animation = new BMapGL.ViewAnimation(keyFrames, Opstion)
        map.startViewAnimation(animation)

    </script>

</body>

</html>

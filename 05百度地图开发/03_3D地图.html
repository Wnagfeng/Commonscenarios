<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 3D地图展示 -->
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .box {
            width: 100%;
            height: 100%;
        }

        /* 
        #map {
            width: 500px;
            height: 500px;
        } */

        .anchorBL {
            display: none;
        }
    </style>
</head>

<body>
    <div class="box" id="map"></div>
    <script>
        function init() {
            console.log(window.BMapGL)
            var map = new BMapGL.Map("map")
            var point = new BMapGL.Point(116.148452, 32.31115)
            map.centerAndZoom(point, 10)
            map.enableScrollWheelZoom(true)
            map.setHeading(0)//旋转效果
            map.setTilt(70)//倾斜效果
            // var heading = 0;
            // setInterval(() => {
            //     heading++;
            //     map.setHeading(heading)
            // }, 500);
            // map.setMapType(BMAP_EARTH_MAP)
            var zoomCtrl = new BMapGL.ZoomControl()
            map.addControl(zoomCtrl)
        }
        window.onload = function () {
            var script = document.createElement("script")
            script.src = "https://api.map.baidu.com/api?v=1.0&&type=webgl&ak=rF2lf457b29meoDLWojL6v1hovoeJKXg&callback=init"
            document.body.appendChild(script)
        }

    </script>

</body>

</html>

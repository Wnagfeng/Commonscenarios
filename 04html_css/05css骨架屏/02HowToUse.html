<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>骨架屏示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .skeleton {
            background-color: #e0e0e0;
            border-radius: 4px;
            margin: 10px 0;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                background-color: #e0e0e0;
            }

            50% {
                background-color: #d0d0d0;
            }

            100% {
                background-color: #e0e0e0;
            }
        }

        .skeleton-title {
            width: 60%;
            height: 24px;
        }

        .skeleton-paragraph {
            width: 100%;
            height: 16px;
            margin: 5px 0;
        }

        .skeleton-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .content {
            display: none;
            /* 默认隐藏内容 */
        }

        .active {
            display: block;
            /* 展示内容 */
        }
    </style>
</head>

<body>
    <div class="skeleton-container">
        <div class="skeleton skeleton-title"></div>
        <div class="skeleton skeleton-paragraph"></div>
        <div class="skeleton skeleton-paragraph"></div>
        <div class="skeleton skeleton-paragraph"></div>
        <div class="skeleton skeleton-paragraph"></div>
    </div>

    <div class="content">
        <div class="skeleton-container">
            <h1>真实内容的标题</h1>
            <p>这是一些真实的内容，展示在用户等待数据加载完毕后。</p>
            <p>你可以在这里放置任何你想展示的内容。</p>
        </div>
    </div>

    <script>
        // 模拟数据加载过程
        function fetchData() {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve(true); // 模拟数据加载完成
                }, 3000); // 3秒后加载完成
            });
        }

        // 显示骨架屏并加载数据
        async function loadData() {
            const skeletonContainer = document.querySelector('.skeleton-container');
            const content = document.querySelector('.content');

            skeletonContainer.style.display = 'block'; // 显示骨架屏

            await fetchData(); // 等待数据加载

            skeletonContainer.style.display = 'none'; // 隐藏骨架屏
            content.style.display = 'block'; // 显示真实内容
        }

        // 初始化加载数据
        loadData();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>骨架屏示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .skeleton {
            background-color: #e0e0e0;
            border-radius: 4px;
            margin: 10px 0;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                background-color: #e0e0e0;
            }

            50% {
                background-color: #d0d0d0;
            }

            100% {
                background-color: #e0e0e0;
            }
        }

        .skeleton-title {
            width: 60%;
            height: 24px;
        }

        .skeleton-paragraph {
            width: 100%;
            height: 16px;
            margin: 5px 0;
        }

        .skeleton-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="skeleton-container">
        <div class="skeleton skeleton-title"></div>
        <div class="skeleton skeleton-paragraph"></div>
        <div class="skeleton skeleton-paragraph"></div>
        <div class="skeleton skeleton-paragraph"></div>
        <div class="skeleton skeleton-paragraph"></div>
    </div>
</body>

</html>
